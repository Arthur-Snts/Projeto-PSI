{% extends 'layout.html' %}

{% block title %}
    Meus Contatos
{% endblock %}

{% block conteudo %}
<ul>
    {%for contato in contatos%}
    <li>
        <p>Nome: {{contato['con_nome']}} |  Email: {{contato['con_email']}}</p>
        <form action="{{url_for('remove_contato', id=contato['con_id'])}}" method="POST" class="delete">
            <input type="submit" value="deletar">
        </form>
    </li>
    {%endfor%}
</ul>



<form action="{{url_for('contatos')}}" method="POST">
    <h2>Adicionar Contato</h2>

    <label for="add_nome_livro">Nome:</label>
    <input type="text" name="nome" id="add_nome_livro" placeholder="Nome do Novo Contato" required>

    <label for="genero_livro">Email:</label>
    <input type="text" name="email" id="genero_livro" placeholder="Email do Novo Contato" required>

    <input type="submit" value="adicionar">
</form>
{% endblock %}
